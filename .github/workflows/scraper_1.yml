name: Run FARA Scraper Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Required for pushing changes

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: üßπ Delete old CSVs from datasets/
        run: |
          rm -f datasets/*.csv || true

      - name: üöÄ Run scraper
        run: |
          python datasets/scraper_1.py

      - name: ‚úÖ Commit & Push new CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Only proceed if CSVs exist
          if ls datasets/*.csv 1> /dev/null 2>&1; then
            git add datasets/*.csv
            git commit -m "üÜï Update FARA CSVs [auto]" || echo "No changes to commit"
            git push
          else
            echo "‚ö†Ô∏è No CSV files found to commit. Skipping push."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}