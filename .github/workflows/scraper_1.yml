name: Run FARA Scraper Daily

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: ðŸ§¹ Clean old CSVs
        run: |
          rm -f datasets/*.csv || true

      - name: ðŸš€ Run scraper
        run: |
          python datasets/scraper_1.py

      - name: ðŸ“ Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update timestamp to force a commit
          echo "Last updated: $(date -u)" > datasets/last_updated.txt

          git add datasets/*.csv datasets/last_updated.txt
          git commit -m "ðŸ“Š Update FARA CSVs [skip ci]" || echo "Nothing to commit"

          # Pull with rebase to avoid push conflicts
          git pull --rebase origin main

          # Push updates
          git push
